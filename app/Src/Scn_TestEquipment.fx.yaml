Scn_TestEquipment As screen:
    Fill: =RGBA(237, 237, 237, 1)
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =gblAppColors.Primary_BlueGrey
    OnVisible: |-
        =//Enable Loading Spinner
        Set(VarLoadSpinner,true);
        
        
        //Reset Filter Controls
        Reset(ComboBox_Filter_TestEquipment_LabOffice);
        Reset(ComboBox_Filter_TestEquipment_Equipment);
        Reset(ComboBox_Filter_TestEquipment_Manufacturer);
        Reset(ComboBox_Filter_TestEquipment_Standard);
        Reset(ComboBox_Filter_TestEquipment_AssetNo);
        Reset(ComboBox_Filter_TestEquipment_ModelNo);
        Reset(TextInput_Search_TestEquipment);
        
        
        //Load and Refresh Data Source
        Refresh(List_TestEquipment);
        //Loop through SharePoint List - Collect Full Equipment List (More than 2000 records)
        Concurrent(
        ClearCollect(Col_Equipment2000, Filter(List_TestEquipment,RecordID>=1 && RecordID<=2000)),
        ClearCollect(Col_Equipment4000, Filter(List_TestEquipment,RecordID>2000 && RecordID<=4000)),
        ClearCollect(Col_Equipment6000, Filter(List_TestEquipment,RecordID>4000 && RecordID<=6000)),
        ClearCollect(Col_Equipment8000, Filter(List_TestEquipment,RecordID>6000 && RecordID<=8000))
        );
        ClearCollect(Col_Full_EquipmentList, Col_Equipment2000, Col_Equipment4000,Col_Equipment6000,Col_Equipment8000);
        Concurrent(
        Clear(Col_Equipment2000),
        Clear(Col_Equipment4000),
        Clear(Col_Equipment6000),
        Clear(Col_Equipment8000)
        );
        Reset(galHidden_TestEquipment);
        Reset(Gallery_TestEquipment);
        
        
        UpdateContext({Show_TestEquipment: false, New_TestEquipment:false, Edit_TestEquipment:false});
        Set(varPageNumber_Gal_TestEquipment,1);
        
        //Disable Loading Spinner
        Set(VarLoadSpinner,false);

